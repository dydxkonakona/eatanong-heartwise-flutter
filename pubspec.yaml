name: final_eatanong_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^0.8.4+6
  flutter_tflite: 1.0.1
  reactive_forms: ^17.0.1
  cupertino_icons: ^1.0.6
  regexpattern: ^2.6.0
  table_calendar: ^3.1.2
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.11
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/model.tflite
    - assets/labels.txt
    - assets/logo.png
    - assets/food_data.json
    - assets/exercise_data.json
    - assets/food_images/adobong_baboy.jpg
    - assets/food_images/bicol_express.jpg
    - assets/food_images/caldereta.jpg
